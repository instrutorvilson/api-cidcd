# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Create build path staging
      run: mkdir staging && cp target/*.jar staging

    - name: Upload math result for job
      uses: actions/upload-artifact@v1
      with:
        name: example_github_actions
        path: staging
        
    - name: Login no heroku
      env: 
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 
      run: heroku container:login

    - name: Build and push
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: app-contatos
      run: heroku plugins:install java && heroku create --no-remote && heroku deploy:jar staging/ApiRest-0.0.1-SNAPSHOT.jar --app app-contatos


    